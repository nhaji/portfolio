      <p class="pt-3 max-w-md mx-auto">{{'CONTACT.SUCCESS_HEADER' | translate }}</p>
    </div>
  
    <div class="justify-self-end w-full sm:py-7 py-12 mt-auto flex flex-col items-center gap-3">

        [text]="'CONTACT.BACK_HOME' | translate"
