<div class="contact-init-step-container animate-fade-in flex flex-col items-center pt-[3vh] sm:pt-0">
  <div class="w-full max-w-md flex text-center">
    <p class="max-w-md mx-auto">
      {{'CONTACT.MESSAGE_HEADER' | translate}}
    </p>
  </div>
  <div class="w-full max-w-md pt-[7vh] pb-[5vh] sm:pt-[15vh] sm:pb-[15vh] flex-1">
    <app-input class="w-full">
      <textarea (keydown.enter)="onNext()" [field]="contactForm.message"
        [placeholder]="'CONTACT.MESSAGE_PLACEHOLDER' | translate" rows="7"></textarea>
    </app-input>
  </div>

  <div class="w-full max-w-md flex flex-col items-center">
    @if(!sending()){
    <app-button class="w-full" [primary]="true" [text]="'CONTACT.SEND' | translate" icon="mark_email_read"
      (clicked)="onNext()"></app-button>
    }
    @else{
    <app-loader></app-loader>
    }
  </div>

</div>
