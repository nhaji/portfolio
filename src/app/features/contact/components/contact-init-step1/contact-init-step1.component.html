<div class="contact-init-step-container animate-fade-in flex flex-col items-center pt-[3vh] sm:pt-0">
  <div class="w-full max-w-md flex text-center">
    <p class="max-w-md mx-auto">{{'CONTACT.EMAIL_HEADER' | translate }}</p>
  </div>
  <div class="w-full max-w-md flex-1 pt-[12vh] pb-[9vh] sm:pb-0 sm:pt-[21vh] sm:pb-[27vh]">
    <app-input class="w-full" [error]="contactForm.email().touched() && contactForm.email().invalid()">
      <input
        class="sm:py-3 sm:px-5 py-5 px-7"
        (keydown.enter)="onNext()"
        [field]="contactForm.email"
        [placeholder]="'CONTACT.EMAIL_PLACEHOLDER' | translate"
        type="email"
      />
    </app-input>
  </div>

<div class="w-full max-w-md flex flex-col items-center">
    <app-button
      class="w-full"
      [primary]="true"
      [text]="'CONTACT.NEXT' | translate"
      [icon]="isRtl() ? 'arrow_back_ios' : 'arrow_forward_ios'"
      (clicked)="onNext()"
    ></app-button>
    <app-button
    class="w-full"
    [text]="'CONTACT.SKIP' | translate"
    (clicked)="onSkip()"
  ></app-button>
</div>
 
</div>
