<div class="max-w-xl mx-auto w-full">
  <div class="flex justify-between items-end mb-2">
    <div class="flex flex-row gap-4 items-end">
      <app-image
        borderClass="chatbot-header-picture"
        class="w-15 h-15"
        imgUrl="assets/img/Photo.avif"
        (click)="onImageClick()"
      ></app-image>
    </div>
    <div class="gap-3 flex flex-col h-full justify-between items-end">
      <mat-icon (click)="onContactClick()" class="chatbot-header-contact-icon self-end">mark_email_unread</mat-icon>
      <span class="chatbot-header-message-number">
        {{ usedMessages() }} / {{ maxMessages() }} {{'CHATBOT.MESSAGES' | translate }}
      </span>
    </div>
  </div>
  <div class="chatbot-header-progress-bar-container">
    <div class="chatbot-header-progress-bar-content" [style.width.%]="progressPercentage()"></div>
  </div>
</div>
