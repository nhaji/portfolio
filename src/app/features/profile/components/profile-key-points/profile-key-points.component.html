<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  @for (point of keyPoints(); track point.id) {
  <div class="flex flex-col justify-center items-center gap-2 p-4 card card-tertiary card-shake">
    <mat-icon class="profile-key-point-card-icon">{{ point.icon }}</mat-icon>
    <div class="profile-key-point-card-value">{{ point.value }}</div>
    <div class="profile-key-point-card-label">{{ 'KEY_POINT.' + point.type | translate }}</div>
  </div>
  }
</div>
